<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Study Jams 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Loader Styles */
        #loader-container {
            display: none; /* Hidden by default, controlled by JS */
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            width: 100%;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #4285F4; /* Google Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{url_for('static',filename='GDG On Campus - Horizontal - Blue.png')}}" alt="Google Developer Group">
            </div>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="/progress">Progress</a>
                <a href="#">About</a>
            </nav>
        </header>

        <main>
            <div class="main-header">
                <div class="title-section">
                    <img src="https://www.gstatic.com/images/branding/product/2x/google_cloud_48dp.png" alt="Google Cloud Logo" class="gcp-logo">
                    <div>
                        <h1>Google Cloud Study Jams 2025</h1>
                        <p>GDG oc NEHU Statistics</p>
                    </div>
                </div>
                <button id="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    <span>Refresh</span>
                </button>
            </div>
            
            <div id="loader-container">
                <div class="loader"></div>
            </div>
            
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Total Participants</h3>
                    <p id="total-participants" class="large-text">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completion %</h3>
                    <div class="progress-circle-container">
                        <div id="completion-circle" class="progress-circle" style="--p:0;">
                            <div id="completion-percentage" class="circle-text">0%</div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Average Progress</h3>
                    <p id="average-progress" class="large-text">0</p>
                    <span>badges / person</span>
                </div>
                <div class="stat-card">
                    <h3>Top Performer</h3>
                    <div class="performer-info">
                        <div id="top-performer-initials" class="avatar">--</div>
                        <div>
                            <p id="top-performer" class="performer-name">N/A</p>
                            <span id="top-performer-badges"></span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="charts-grid">
                <div class="chart-card">
                    <h3>Badge Completion Rate</h3>
                    <div class="chart-container">
                        <canvas id="completionRateChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Badge Popularity</h3>
                    <div class="chart-container">
                        <canvas id="popularityChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refresh-btn');
            const loaderContainer = document.getElementById('loader-container');
            const contentSections = document.querySelectorAll('.stats-grid, .charts-grid');
            let completionRateChart, popularityChart;

            // --- Reusable animation configuration ---
            const staggeredAnimation = {
                duration: 1000,
                easing: 'easeOutCirc',
                delay: (context) => {
                    if (context.type !== 'data' || context.mode !== 'default') {
                        return 0;
                    }
                    return context.dataIndex * 100; // 100ms delay between bars
                },
            };

            const disabledAnimation = { duration: 0 }; // Used to disable the default animation

            async function fetchData() {
                loaderContainer.style.display = 'flex';
                contentSections.forEach(section => section.style.display = 'none');

                try {
                    const response = await fetch('/api/home-data');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    updateUI(data);
                } catch (error) {
                    console.error('Error fetching data:', error);
                } finally {
                    loaderContainer.style.display = 'none';
                    document.querySelector('.stats-grid').style.display = 'grid';
                    document.querySelector('.charts-grid').style.display = 'grid';
                }
            }

            function updateUI(data) {
                document.getElementById('total-participants').textContent = data.total_participants;
                const completionCircle = document.getElementById('completion-circle');
                completionCircle.style.setProperty('--p', data.completion_percentage);
                document.getElementById('completion-percentage').textContent = `${data.completion_percentage}%`;
                document.getElementById('average-progress').textContent = data.average_progress;
                document.getElementById('top-performer-initials').textContent = data.top_performer.initials;
                document.getElementById('top-performer').textContent = data.top_performer.name;
                document.getElementById('top-performer-badges').textContent = data.top_performer.badges;
                renderCompletionRateChart(data.badge_completion_rate);
                renderPopularityChart(data.badge_popularity);
            }
            
            function renderCompletionRateChart(completionData) {
    const ctx = document.getElementById('completionRateChart').getContext('2d');

    // These remain the same
    const originalLabels = Object.keys(completionData); // e.g., 'The Basics of Google Cloud Compute'
    const values = Object.values(completionData);       // e.g., 10

    // Destroy the previous chart instance if it exists
    if (completionRateChart) {
        completionRateChart.destroy();
    }

    completionRateChart = new Chart(ctx, {
        type: 'bar',
        data: {
            // MODIFICATION 1: Create labels like "lab 1", "lab 2", etc. for the x-axis
            labels: originalLabels.map((_, i) => `Lab ${i + 1}`),
            datasets: [{
                label: 'Completion Count', // Good practice to add a dataset label
                data: values,
                backgroundColor: '#4285F4',
                borderColor: '#1a73e8',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false // Hides the legend at the top
                },
                // MODIFICATION 2: Customize tooltips to show the full lab name on hover
                tooltip: {
                    callbacks: {
                        // This sets the title of the tooltip (e.g., "Lab 1")
                        title: function(context) {
                            return context[0].label;
                        },
                        // This sets the body of the tooltip
                        label: function(context) {
                            const dataIndex = context.dataIndex;
                            const labName = originalLabels[dataIndex];
                            const completionCount = context.parsed.y;
                            // Return an array of strings for multi-line labels
                            return [
                                `Name: ${labName}`,
                                `Completions: ${completionCount}`
                            ];
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Completions'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Lab Number'
                    }
                }
            }
            // Your animation options can remain here
        }
    });
}

// --- Example Usage ---
// Your provided JSON data
const jsonData = {'The Basics of Google Cloud Compute': 10, 'Get Started with Cloud Storage': 12, 'Get Started with Pub_Sub': 11, 'Get Started with API Gateway': 10, 'Get Started with Looker': 5, 'Get Started with Dataplex': 2, 'Get Started with Google Workspace Tools': 2, 'App Building with AppSheet': 2, 'Develop with Apps Script and AppSheet': 1, 'Develop GenAI Apps with Gemini and Streamlit': 1, 'Build a Website on Google Cloud': 2, 'Set Up a Google Cloud Network': 1, 'Store, Process, and Manage Data on Google Cloud - Console': 1, 'Cloud Run Functions: 3 Ways': 1, 'App Engine: 3 Ways': 1, 'Cloud Speech API: 3 Ways': 0, 'Analyze Speech and Language with Google APIs': 0, 'Monitoring in Google Cloud': 1, 'Prompt Design in Vertex AI': 1};

// Call the function with your data
renderCompletionRateChart(jsonData);

            function renderPopularityChart(popularityData) {
                const ctx = document.getElementById('popularityChart').getContext('2d');
                const labels = popularityData.map(item => item[0].replace('Get Started with ', ''));
                const values = popularityData.map(item => item[1]);

                if (popularityChart) popularityChart.destroy();

                popularityChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{ data: values, backgroundColor: '#4285F4' }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { x: { beginAtZero: true } },
                        // --- NEW GUARANTEED STAGGERED ANIMATION ---
                        animation: {
                            // First, disable the default "groups" animation
                            ...disabledAnimation,
                             // Then, apply our custom animation to the 'x' property of each bar
                            x: {
                                ...staggeredAnimation,
                                // Animate from the left edge of the chart
                                from: (ctx) => ctx.chart.scales.x.getPixelForValue(0)
                            }
                        }
                    }
                });
            }
            
            refreshBtn.addEventListener('click', fetchData);
            
            fetchData();
        });
    </script>
</body>
</html>
